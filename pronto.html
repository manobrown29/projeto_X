<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obter Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Obter Valor de Data</h1>
  <input type="date" id="dataSelecionada">
  <button id="obterData">Obter Data</button>

  <p id="resultado"></p>

  <script>
    // Seleciona o campo de data e o botão
    const campoData = document.getElementById("dataSelecionada");
    const botao = document.getElementById("obterData");
    const resultado = document.getElementById("resultado");

    // Adiciona evento de clique ao botão
    botao.addEventListener("click", function() {
      const valorData = campoData.value; // Obtém o valor do campo de data

      if (valorData) {
        resultado.textContent = `A data selecionada é: ${valorData}`;
      } else {
        resultado.textContent = "Por favor, selecione uma data.";
      }
    });
  </script>
</body>
</html>
