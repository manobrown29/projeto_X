<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dados.css">
    <script src="dados.js"defer></script>
    <title>art.tatto</title>

<body>
    <section prt-1>
        <div class="flex">
            <div class="img">
                <img src="../../image/Borcelle.png" alt="">
            </div>
        </div>
    </section>

    <section class="prt-2">
        <div class="flex">
            <div class="txt">
                <h1>preencha esses dados,
                    para finalizar o agendamento:</h1>
            </div>

            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" placeholder="Digite seu celular" required>
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </form>

            <div class="local">
                <h2>Santo André</h2>

                <p>Endereço do estudio será enviado  <br>pelo e-mail</p>
            </div>

            <button onclick="trocarPagina()" >Prosseguir</button>
        </div>
    </section>
</body>
