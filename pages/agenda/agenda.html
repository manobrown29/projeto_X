<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="agenda.css">
    <script src="agenda.js" defer></script>
    <title>art.tatto</title>
</head>
<body>
    <header>
        <div class="home">
            <img src="../../image/Borcelle.png" alt="">
        </div>
    </header>

    <div class="calendar">
        <div class="topo">
          <h1>Selecione a data:</h1>
        </div>
        <div class="date">
            <input type="date" id="date" name="date" required>
        </div>

      <div class="linha"></div>

      <div class="info">
        <div class="flex">
            <div class="txt">
                <h1>Pedido</h1>
                <p id="valorExibido"></p>
                <p id="resultado">data:</p>
                <br>    
                <div class="horario">
                    <p>HORARIOS DISPONIVEIS:</p>
                    <p>10H</p><input type="checkbox" class="exclusive-checkbox">
                    <p>14H</p><input type="checkbox" class="exclusive-checkbox">
                    <p>18H</p><input type="checkbox" class="exclusive-checkbox">
                </div>
            </div>
        </div>
        <div class="pqp">
            <button type="submit" id="obterData"onclick="trocarPagina()">finalizar agendamento</button>
        </div>
    </div>
</body>
</html>
